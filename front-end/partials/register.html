<!-- Le permite a un usuario crear una cuenta en el sistema. -->
<div class="page-header">
    <h3>Register</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate autocomplete="off" name="login">
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" placeholder="Full Name" id="fullName" name="fullName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Register">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Already have an account? <a ng-href="#/login">Login</a>
    </div>
</div>
