<!-- Le permite a un usuario crear una cuenta en el sistema. -->
<div class="page-header">
    <h3>Register</h3>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate name="login">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control"  ng-model="registerUser.name" ng-required='true'/>
                <div ng-show="login.fullName.$touched && login.fullName.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please enter your full name.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"  ng-model="registerUser.email" ng-required='true'/>
                <div ng-show="login.email.$touched && login.email.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please enter your email.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="registerUser.password"  ng-required='true'/>
                <div ng-show="login.password.$touched && login.password.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please enter your new password.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" class="form-control" ng-model="registerUser.repeatPassword"  ng-required='true'/>
                <div ng-show="login.repeat-password.$touched && login.repeat-password.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please repeat your password</small>
                </div>
            </div>

            <div class="form-group">
                <!--
                <input type="submit" class="btn btn-primary btn-block" value="Register"> -->
                   <button  class="btn btn-primary btn-block"  ng-disabled='login.$invalid' ng-click="register()" value='Register'>Register</butt
            </div>

        </form>
    </div>
    <div class="panel-footer">
        Already have an account? <a ng-href="#/login">Login</a>
    </div>
</div>
