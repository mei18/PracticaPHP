<!-- Vista desplegada al usuario cuando inicia sesiÃ³n. -->
<div class="page-header">
    <h3>Login</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">

        <form name="login" ng-submit="logIn()" novalidate>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" ng-model="user.email" ng-required='true'/>
                <div ng-show="login.email.$touched && login.email.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please enter your email</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-required='true'/>
                <div ng-show="login.password.$touched && login.password.$invalid">
                    <small style='color: #C82647; text-align: center;'>Please enter your new password</small>
                </div>
            </div>

            <div class="form-group">
                <!--<input type="submit" class="btn btn-primary btn-block" value="Login"  ng-disabled='login.$invalid'>
                -->

                <button ng-disabled='login.$invalid' class="btn btn-success"  ng-click="logIn()" value='Login'>Login</button>
            </div>

        </form>
    </div>
    <div class="panel-footer">
        Don't have an account? <a ng-href="#/register">Register now</a>
    </div>
</div>
