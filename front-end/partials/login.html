<!-- Vista desplegada al usuario cuando inicia sesiÃ³n. -->
<div class="page-header">
    <h3>Login</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate autocomplete="off" name="login" ng-submit="logIn()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="email" id="email" name="email" class="form-control" mg-model="user.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" mg-model="user.password" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Don't have an account? <a ng-href="#/register">Register now</a>
    </div>
</div>
